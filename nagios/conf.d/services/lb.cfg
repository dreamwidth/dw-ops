# check that web services are running
define service {
    hostgroup_name                  lb
    service_description             HTTP
    check_command                   check_http
    use                             generic-service
}


# make sure we can get to the SSL page
define service {
    hostgroup_name                  lb
    service_description             SSL Create Account
    check_command                   dw_check_ssl_create
    use                             generic-service
}
